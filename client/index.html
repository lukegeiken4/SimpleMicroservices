<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>430 Presentation Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
  <script src="simple_functionality.js"></script>

</head>

<body>
	<div class="container">
    <div class="section">

      <!--   Icon Section   -->
      <div class="row">
        <div class="col s12 m4">
          <div class="icon-block">
          
            <h4 class="center sub-headers">Birdhouse</h4>

              <form >
                
                  <div class="input-field">
                    <input id="birdhouse_wood" type="text">
                    <label for="birdhouse_wood">Type of Wood</label>
                  </div>

                  <div class="input-field">
                    <input id="birdhouse_screws" type="text">
                    <label for="birdhouse_screws">Number of Screws</label>
                  </div>

                  <div class="input-field">
                    <input id="birdhouse_bolts" type="text">
                    <label for="birdhouse_bolts">Number of Bolts</label>
                  </div>
               
              </form>
              <a id="build_birdhouse" class="waves-effect waves-light btn" style="width:100%;">Build Birdhouse</a>
            </div>
          </div>

          <div class="col s12 m4">
            <div class="icon-block">
              
              <h4 class="center sub-headers">Picture Frame</h4>

              <form>
      
                  <div class="input-field">
                    <input id="pictureframe_screws" type="text">
                    <label for="pictureframe_screws">Number of Screws</label>
                  </div>
               
              </form>
              <a id="fix_pictureframe" class="waves-effect waves-light btn" style="width:100%;">Fix Picture Frame</a>
            </div>
          </div>
          <div class="col s12 m4">
            <div class="icon-block">
             
              <h4 class="center sub-headers">Pluming</h4>

              <form >
    
                    <div class="input-field">
                      <input id="pluming_screws" type="text">
                      <label for="pluming_screws">Number of Screws</label>
                    </div>

                    <div class="input-field">
                      <input id="pluming_bolts" type="text">
                      <label for="pluming_bolts">Number of Bolts</label>
                    </div>
                 
                </form>
                <a id="fix_plumming" class="waves-effect waves-light btn" style="width:100%;">Fix Pluming</a>
            </div>
          </div>
      </div>

    </div>
  </div>
  <div class="container">
    <div class="section">

      <div class="row">
        <div class="col s12 m2">
        </div>
      </div>

      <div class="row">
        <div class="col s12 m8">
          <p id="data_results"></p>
        </div>
      </div>

      <div class="row">
        <div class="col s12 m2">
        </div>
      </div>

    </div>
  </div>
</body>
</html>
